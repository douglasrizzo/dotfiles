#
# i3status
# py3status configuration
# Commands: py3status modules list
#           py3status modules details
#

order += "keyboard_locks"
order += "spotify"
order += "online_status"
order += "net_iplist"
order += "wireless _first_"
order += "volume_status"
order += "sysdata"
order += "nvidia_temp"
order += "battery_level"
order += "time"

general {
     interval = 5
     colors = true
     color = "#FFFFFF"
     color_good = "#F3F4F5"
     color_degraded = "#FFFF00"
     color_bad = "#FF0000"
}

spotify {
    format_closed = ""
    format_stopped = ""
}

# Graphical interface freezes every 20 secs for some reason
# backlight {
#     format = "{level}%"
# }

battery all {
     format = "%status %percentage"
     format_down = ""
     status_chr = ""
     status_bat = " "
     status_unk = ""
     status_full = " "
     path = "/sys/class/power_supply/BAT%d/uevent"
     low_threshold = 10
}

volume_status {
    button_up = 4
    button_down = 5
}

wireless _first_ {
     format_up = " %essid (%quality)"
     format_down = ": down"
}

keyboard_locks {
     icon_caps_on = ""
     icon_caps_off = ""
     icon_num_on = ""
     icon_num_off = ""
     icon_scr_on = ""
     icon_scr_off = ""
}

net_iplist {
     format = " {format_iface}"
     iface_blacklist = ['lo', 'virbr*']
     ip_blacklist = ['127.*', '::1', 'fe80:*']
     format_iface = "[{iface}:{ip4}]"
}

sysdata {
     format = "[\?color=cpu  {cpu_usage}%] {cpu_temp}{temp_unit}, [\?color=mem RAM {mem_used}/{mem_total}{mem_unit}]"
}

time {
     format = " %d-%m-%Y  %H:%M"
}

volume master {
     format = " %volume "
     format_muted = " mute (%volume)"
     device = "default"
     mixer = "Master"
}

keyboard_layout {
    cache_timeout = 5
    format = "  {layout}"
    color = "#FFFFFF"
}
