label-open = 
label-open-foreground = ${root.secondary}
label-close =  cancel
label-close-foreground = ${root.secondary}
label-separator = |
label-separator-foreground = ${root.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/pulseaudio-tail]
type = custom/script
exec = ~/.config/polybar/scripts/pulseaudio-tail.sh
tail = true
click-right = exec pavucontrol &
click-left = ~/.config/polybar/scripts/pulseaudio-tail.sh --mute
scroll-up = ~/.config/polybar/scripts/pulseaudio-tail.sh --up
scroll-down = ~/.config/polybar/scripts/pulseaudio-tail.sh --down

[module/system-usb-udev]
type = custom/script
exec = ~/.config/polybar/scripts/system-usb-udev.sh
tail = true
click-left = ~/.config/polybar/scripts/system-usb-udev.sh --mount
click-right = ~/.config/polybar/scripts/system-usb-udev.sh --unmount

[module/updates-arch-combined]
type = custom/script
exec = ~/.config/polybar/scripts/updates-arch-combined.sh
interval = 600
click-left = ~/.config/polybar/scripts/updates-arch-combined.sh --gui

[module/menu]
type = custom/menu

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; If expand-right is true, the default will be "<label-toggle><menu>" and the
; other way around otherwise.
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>
; format = <label-toggle><menu>

label-open = Menu
label-close = Close

; Optional item separator
; Default: none
label-separator = " | "

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = System
menu-0-0-exec = #menu.open.1

menu-1-0 = Poweroff
menu-1-0-exec = systemctl poweroff
menu-1-1 = Reboot
menu-1-1-exec = systemctl reboot
menu-1-2 = Log off
menu-1-2-exec = bspc quit

menu-0-1 = Window
menu-0-1-exec = #menu.open.2

menu-2-0 = Close
menu-2-0-exec = bspc node -c
menu-2-1 = Kill
menu-2-1-exec = bspc node -k

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 0
margin-bottom = 0

