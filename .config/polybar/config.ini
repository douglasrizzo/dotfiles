; here I set global bar parameters
[bar/base]
monitor = ${env:MONITOR:}
offset-x = 0
offset-y = 5px
radius = 7.0
bottom = false
; fixed-center = false

line-size = 3
line-color = #f00

border-size = 3
border-color = ${xrdb:color0:#222}

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

separator=~

override-redirect = false

wm-restack = bspwm
;wm-restack = i3

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

i3-label-focused-padding = 2
i3-label-unfocused-padding = 1

; Tray icon max size
tray-maxsize = 24
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

[bar/base_large]
inherit = bar/base
font-0 = Inconsolata:style=ExtraBold:pixelsize=12;1
font-1 = Symbols Nerd Font Mono:pixelsize=12;1
font-2 = monospace:pixelsize=13;-2
height = 22px

[bar/base_small]
inherit = bar/base
font-0 = Inconsolata:style=ExtraBold:pixelsize=10;1
font-1 = Symbols Nerd Font Mono:pixelsize=10;1
font-2 = monospace:pixelsize=11;-2
height = 18px

[bar/the_bar_left]
inherit = bar/base_small
modules-center = memory_raw_values temp_Package_id_0 cpu gpu-stats
tray-position = none
width = 450px
offset-x = 0%

[bar/the_bar_center]
inherit = bar/base_small
modules-center = bspwm
tray-position = none
width = 12%
offset-x = 45%

[bar/the_bar_right]
inherit = bar/base_small
modules-center = menu updates-arch-combined battery filesystem date
tray-position = right
width = 550px
offset-x = 1370px

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 0
margin-bottom = 0

; vim:ft=dosini

include-file = ~/.config/polybar/modules.ini