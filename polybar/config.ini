; here I set global bar parameters
[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 1.75%
offset-x = 0
offset-y = 0
; radius = 6.0
; fixed-center = false

line-size = 3
line-color = #f00

border-size = 3
border-color = ${xrdb:color0:#222}

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = Lexend Deca:pixelsize=11;2
font-1 = Noto Sans Mono:style=Regular:pixelsize=11;0
font-2 = Symbols Nerd Font:pixelsize=10;2

separator=~

override-redirect = false

wm-restack = bspwm
;wm-restack = i3

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

i3-label-focused-padding = 2
i3-label-unfocused-padding = 1

; Tray icon max size
tray-maxsize = 24
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

[bar/single]
inherit = bar/main
modules-left = memory_tiny temp_Package_id_0 cpu gpu-stats
modules-center = bspwm
modules-right = menu battery filesystem date updates-arch-combined
; bottom = true
tray-position = right


[module/network-traffic]
type = custom/script
exec = ~/.config/polybar/scripts/network-traffic.sh
tail = true

[module/gpu-stats]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/scripts/gpu-stats.sh
interval = 1

[module/xwindow]
type = internal/xwindow

format = <label>
format-background = ${root.background}
format-foreground = ${root.foreground}
format-padding = 0
;format-underline = ${root.foreground}
;format-overline = ${self.format-underline}

label = %title%
label-maxlen = 50

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

